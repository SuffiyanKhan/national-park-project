<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Odometer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fact-section-container">
    <div class="section fact-section">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-3 col-xl-3">
            <div class="counter-card">
              <div class="counter-card__head justify-content-center text-center">
                <h1 class="m-0">
                  <span class="counter-card__title odometer" id="animalCount"></span>
                </h1>
              </div>
              <div class="counter-card__body">
                <h5 class="m-0 text-center text--white">Total type of animal</h5>
              </div>
            </div>
          </div>
          <!-- Other columns omitted for brevity -->
        </div>
      </div>
    </div>
  </div>

  <script src="odometer.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  var odometerElements = document.querySelectorAll('.odometer');

  odometerElements.forEach(function(odometerEl) {
    var randomValue = Math.floor(Math.random() * 1000); // Generate a random value between 0 and 999
    var odometer = new Odometer({
      el: odometerEl,
      value: 0,
      format: '(,ddd)',
      theme: 'auto'
    });

    odometer.render();
    odometer.update(randomValue);
  });
});

  </script>
</body>
</html>
