        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- Slick theme CSS (optional) -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <title>Document</title>

    <style>
        .bg-image {
            width: 100%;
            height: 40vh;
            background-image: url(./Assets/gallery/karolina-zelasko-6BdRt91mlTw-unsplash.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: cover;

        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-circle {
            border: 8px solid #f3f3f3;
            border-top: 8px solid rgb(134 195 5);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // JavaScript code to show the loader when the page starts loading
        window.addEventListener("load", function () {
            var loader = document.getElementById("loader");
            loader.style.display = "none"; // Hide the loader when the page is fully loaded
        });
    </script>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="loader-circle"></div> <!-- Loader ka shape -->
    </div>
    <section id="navbar"></section>
    <section class="bg-image">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="overlay-text">
                        <p class="text-center text-white fs-1 text-capitalize fw-bold ">gallery</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row g-3 mt-5" id="imageRow">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1165028488-1024x1024.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1458215547-1024x1024.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/leon-pauleikhoff-98FC6SYw8ls-unsplash.jpg" class="img-fluid"
                        alt="">
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/mika-brandt-UlipBbZpweg-unsplash.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/ray-hennessy-xUUZcpQlqpM-unsplash.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1165028488-1024x1024.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1457528151-1024x1024.jpg" class="img-fluid" alt="">

            <div class="text-center mt-3">

    <section>

            <div class="row">
                <div class="col-12">
                    <div class="slider d-flex justify-content-evenly">
                        <div class="border d-flex justify-content-center align-items-center"

                        <div class="border d-flex justify-content-center align-items-center"
                            style="height: 200px; width: 200px;"><img
                                src="./Assets/client-slider/client-2-removebg-preview.png" alt="Image 2"></div>
                        <div class="border d-flex justify-content-center align-items-center"
                            style="height: 200px; width: 200px;"><img

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                prevArrow: $('.slick-prev'),
                nextArrow: $('.slick-next'),
                responsive: [
                    {
                        breakpoint: 1800, // Extra Large screen
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 4,
                            speed: 3000,
                            cssEase: 'linear'
                        }
                    },
                    {
                        breakpoint: 1600, // Large screen
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            speed: 3000,
                            cssEase: 'linear'
                        }
                    },
                    {
                        breakpoint: 766, // Medium screen
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480, // Small screen
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
            // Initially hide all images beyond the first six
            $('#imageRow div:gt(5)').hide();

            // Show more images when the button is clicked
            $('#showMoreBtn').on('click', function () {
                $('#imageRow div:hidden:lt(3)').fadeIn(500); // Change the number 3 to the number of additional images you want to show
                // Hide the "Show More" button if there are no more hidden images
                if ($('#imageRow div:hidden').length === 0) {
                    $('#showMoreBtn').hide();
                }
            });
        });
    </script>

</body>

</html>
