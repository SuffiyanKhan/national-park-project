    <title>Document</title>
    <style>
        .bg-image{
            width: 100%;
            height: 40vh;
            background-image: url(./Assets/gallery/karolina-zelasko-6BdRt91mlTw-unsplash.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: cover;
            
        }
        .overlay-text {
            position: absolute; /* Position the text absolutely */
            top: 50%; /* Align the top edge of the text to the vertical center */
            left: 50%; /* Align the left edge of the text to the horizontal center */
            transform: translate(-50%, -50%); /* Adjust the text position to center */
            
            font-family: 'Courier New', Courier, monospace;
            color: white; /*Text color
            /* font-size: 2rem; Adjust the font size */
        }
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Halka sa opaque white background */
            z-index: 9999; /* Loader ko dusre elements ke upar rakhne ke liye */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Loader ki shape aur animation */
        .loader-circle {
            border: 8px solid #f3f3f3; /* Light grey color */
            border-top: 8px solid rgb(134 195 5); /* Blue color */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite; /* Spin animation, 2 seconds */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // JavaScript code to show the loader when the page starts loading
        window.addEventListener("load", function() {
            var loader = document.getElementById("loader");
            loader.style.display = "none"; // Hide the loader when the page is fully loaded
        });
    </script>
</head>
<body>
<!-- Loader -->
<div id="loader">
    <div class="loader-circle"></div> <!-- Loader ka shape -->
</div>
    <section id="navbar"></section>
    <section class="bg-image">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="overlay-text">
                        <p class="text-center text-white fs-1 text-capitalize fw-bold ">gallery</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row g-3 mt-5" id="imageRow">
                 <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/francesco-ZxNKxnR32Ng-unsplash.jpg" class="img-fluid" alt="">
                </div>
                 
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1165028488-1024x1024.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1458215547-1024x1024.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/leon-pauleikhoff-98FC6SYw8ls-unsplash.jpg" class="img-fluid" alt="">
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/mika-brandt-UlipBbZpweg-unsplash.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/ray-hennessy-xUUZcpQlqpM-unsplash.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1165028488-1024x1024.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="./Assets/gallery/images/istockphoto-1457528151-1024x1024.jpg" class="img-fluid" alt="">
                </div>
             </div>
            <div class="text-center mt-3">
                <button id="showMoreBtn" class="btn btn fw-semibold" style="background-color: rgb(134 195 5); color: white;">Show More</button>
            </div>
        </div>
    </section>
    
   <section>
   </section>
      <section id="footer"></section>
    

       

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script>
        $(document).ready(function(){
            // Initially hide all images beyond the first six
            $('#imageRow div:gt(5)').hide();
        
            // Show more images when the button is clicked
            $('#showMoreBtn').on('click', function(){
                $('#imageRow div:hidden:lt(3)').fadeIn(500); // Change the number 3 to the number of additional images you want to show
                // Hide the "Show More" button if there are no more hidden images
                if ($('#imageRow div:hidden').length === 0) {
                    $('#showMoreBtn').hide();
                }
            });
        });
        </script>
